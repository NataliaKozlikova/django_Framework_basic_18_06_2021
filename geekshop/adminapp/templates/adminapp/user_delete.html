{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="user_delete">
    Уверены, что хотите удалить {{ object.username }}
    {% if object.first_name %}
      ({{ object.first_name|title }}</b>
      {% if object.last_name %}
        {{ object.last_name|title }}
      {% endif %})
    {% endif %}
    ?
    <form action="{% url 'admin_staff:user_delete' object.pk %}"
          method="post">
      {% csrf_token %}
    <input class="btn btn-danger m-3" type="submit" value="Удалить">
        </form>

            <a href="{% url 'admin_staff:users' %}" class="m-3">
                <button class="btn btn-round btn-success">
                Отмена
                </button>
            </a>
  </div>
{% endblock %}
